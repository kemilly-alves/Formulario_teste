<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>
    
    <h1>Formularios</h1>
    <form>

        <label>Seu email</label>
        <input type="email" name="email" id="email" placeholder="Seu email" required> <br><br>

        <label for="pnome">Primeiro Nome</label>
        <input type="text" id="pnome" name="pnome" placeholder="Seu primeiro nome" required> <br><br>
        
        <label for="unome">Ultimo Nome</label>
        <input type="text" id="unome" name="unome" placeholder="Último nome" required> <br><br>

        <!--Tipo RADIO-->
        <label>
            <strong>Qual o seu nível como programador atualmente?</strong>
        </label> <br>

        <label>
            <input type="radio" name="nivel" value="iniciante" checked>Sou iniciante
        </label>
        <label>
            <input type="radio" name="nivel" value="medio">Comecei a pouco tempo
        </label>
        <label>
            <input type="radio" name="nivel" value="avancado">Sou avançado
        </label> <br><br>

        <!--Tipo Select para selecionar itens-->
        <label for="escolaridade">
            <strong>Sua escolaridade</strong>
        </label>
        <select id="escolaridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Educação basica</option>
            <option>Ensino médio</option>
            <option>Ensino superior</option>
            <option>Pós graduação</option>
        </select> <br><br>

        <label>
            <strong>Selecione as tecnologias que você conhece:</strong>
        </label> <br><br>

        <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
        <label for="tecnologia">HTML</label>

        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>        

        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>
        
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>  
        
        <br><br>

        <!--Tipo Date-->

        <label for="nascimento">Data de nascimento:</label>
        <input type="datetime-local" name="nascimento" id="nascimento">


        <br><br>
        <input type="submit" value="Cadastrar">
    </form>


    <h1>Trabalhando com videos</h1>

    <video poster="thumb.png" width="420" height="340" controls loop muted autoplay> 
        <source src="natureza.mp4" type="video/mp4">
    </video>

    <video poster="thumb.png" width="420" height="340" controls loop muted> 
        <source src="natureza.mp4" type="video/mp4">
    </video>

    <br><br>

    <h1>Tag de audio</h1>
    <audio controls>
        <source src="curso.mp3" type="audio/mpeg">
    </audio>

    <audio controls autoplay muted loop>
        <source src="curso.mp3" type="audio/mpeg">
    </audio>

    <br><br>

    <h1>Tag Detail e Summaryc</h1>

    <details open>
        <summary>Motor 1.6</summary>
        <p>O carro possui um motor super forte e rápido...</p>
    </details>
    <details>
        <summary>Conforto</summary>
        <p>Carro de luxo com sensor de ré, camaras e som de qualidade...</p>
    </details>
    <details>
        <summary>Preço</summary>
        <p>12x de R$1.000</p>
    </details>

    <br><br>

    <h2>Aplicando datalist</h2>

    <form>
        <input list="carros" name="carro" placeholder="Procurando algum carro">
        <datalist id="carros">
            <option value="Gol 1.6"></option>
            <option value="Golf 1.4"></option>
            <option value="BMW 1.0"></option>
            <option value="Onix 1.0"></option>
        </datalist>
    </form>

    <br><br>


    

</body>
</html>
